<script id="date-range" type="x-tmpl-mustache">
    <form id="dateRangeForm" class="form" method="GET">
        {% verbatim %} 
        <fieldset class="searchFieldset">
        <legend>Date Range</legend>
            <label for="start date">Start Date</label>
            <label id="endDateLabel" for="end date">End Date</label><br>
            <input class="dateRanges" type="date" name="start_date" max={{today}} value={{today}}>
            <span>-</span>
            <input class="dateRanges" type="date" name="end_date" max={{today}} value={{today}} disabled="disabled">
        </fieldset>
        {% endverbatim %}
    </form>
</script>
