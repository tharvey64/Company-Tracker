<script id="date-range" type="x-tmpl-mustache">
    <form id="dateRangeForm" class="form" method="GET">
        {% verbatim %} 
        <fieldset class="searchFieldset">
        <legend>Date Range</legend>
            <label for="start date">Start Date</label>
            <label id="endDateLabel" for="end date">End Date</label><br>
            <input type="date" name="start date" max={{today}} value={{today}}>
            <span>-</span>
            <input type="date" name="end date" max={{today}} value={{today}} disabled="disabled">
            {% endverbatim %}
        </fieldset>
    </form>
</script>
