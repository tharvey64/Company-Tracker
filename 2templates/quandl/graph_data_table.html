<script id="graph-data-table" type="x-tmpl-mustache">
  {% verbatim %}
  <h4 class="graphInterfaceTitle">{{title}}</h4>
  <div class="graphInterfaceContainer">
    <table id="{{listId}}" class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th><th>Color</th><th>Visible</th><th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {{#content}}
          <tr class="graphDataRow" data-name="{{tag}}">
            <td>{{name}}</td>
            <td><input type="color" value={{color}}></td>
            <td><input type="checkbox" {{#visible}}checked="checked"{{/visible}}></td>
            <td><input type="radio"></td>
          </tr>
        {{/content}}
      </tbody>
    </table>
  </div>
  {% endverbatim %}
</script>
