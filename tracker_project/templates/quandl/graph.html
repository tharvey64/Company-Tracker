{% load staticfiles %}
<html>
<header>
<title>Quandl Graphs</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src='{% static "quandl/tooltips.js" %}'></script>
<script type="text/javascript" src='{% static "quandl/quandl.js" %}'></script>
<script type="text/javascript" src='{% static "quandl/tabs.js" %}'></script>
<script type="text/javascript" src='{% static "quandl/query.js" %}'></script>
<script type="text/javascript" src='{% static "article_feeds/story.js" %}'></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">  
<link rel="stylesheet" type="text/css" href='{% static "quandl/quandl.css" %}'/>
<link rel="stylesheet" type="text/css" href='{% static "article_feeds/story.css" %}'/>
<link rel="stylesheet" type="text/css" href='{% static "quandl/tooltips.css" %}'/>
<link rel="stylesheet" type="text/css" href='{% static "quandl/tabs.css" %}'/>
<link href='http://fonts.googleapis.com/css?family=Permanent+Marker|News+Cycle' rel='stylesheet' type='text/css'></header>
<body>
    <h1 id='slideBlock'>What will you search for?</h1>
    <h1 id='title'>QUANDL</h1>
<div class="container">

	<div id="forms">

        <div class="tabs">
            <ul class="tab-links">
                <li class="active"><a href="#tab1">Quote</a></li>
                <li><a href="#tab2">Company Search</a></li>
                <li><a href="#tab3">Twitter Search</a></li>
            </ul>

            <div class="tab-content">

                <div id="tab1" class="tab active">
                    {% include "quandl/date_form.html" %}
                </div>
                <div id="tab2" class="tab">
                    <p>Empty</p>
                </div>
                <div id="tab3" class="tab">
                    <p>Empty</p>
                </div>
            </div>
        </div>
    </div> 

    <div id='loading'><img  src='http://www.ajaxload.info/images/exemples/9.gif'/></div>
    <div class='mainInfo'></div>
	<div class='returned' id="graph"></div>   
	<div class='returned' id="stories"></div>
</div>	
	{%verbatim%}
		<script id="storyTemplate" type="x-tmpl-mustache">
			<ul>{{#articles}} 
					<li>
					<p><a target='_new' href={{link}}><STRONG>{{title}}</STRONG></a></p>
					<p>{{published}}</p>
					</li>
	   		{{/articles}}</ul>
	  	</script>
	{%endverbatim%}  
</body>	

</html>
