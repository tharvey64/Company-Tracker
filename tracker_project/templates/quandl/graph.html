{% load staticfiles %}
<html>
<header>
<title>Quandl Graphs</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src='{% static "quandl/tooltips.js" %}'></script>
<script type="text/javascript" src='{% static "quandl/quandl.js" %}'></script>
<script type="text/javascript" src='{% static "article_feeds/story.js" %}'></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">  
<link rel="stylesheet" type="text/css" href='{% static "quandl/quandl.css" %}'/>
<link rel="stylesheet" type="text/css" href='{% static "quandl/duplicate.css" %}'/>
<link rel="stylesheet" type="text/css" href='{% static "article_feeds/story.css" %}'/>
<link rel="stylesheet" type="text/css" href='{% static "quandl/tooltips.css" %}'/>
</header>
<body>
    <h1>QUANDL</h1>
<div class="container">

	<div id="formDiv">
		<form id="stockForm" method="GET">
            {% csrf_token %}
            <fieldset class="date">
            
                <legend>Stock Look Up</legend>
                <label for="symbol">Symbol</label>
                <input type="text" name="company">
                <label for="month_start">Month</label>
                <select id="month_start" name="month_start"/>
                    <option>January<option/>
                    <option>February<option/>
                    <option>March<option/>
                    <option>April<option/>
                    <option>May<option/>
                    <option>June<option/>
                    <option>July<option/>
                    <option>August<option/>
                    <option>September<option/>
                    <option>October<option/>
                    <option>November<option/>
                    <option>December<option/>
                <select/> - 
                <label for="day_start">Day</label>
                <select id="day_start" name="day_start"/>
                    <option>1</option>       
                    <option>2</option>       
                    <option>3</option>       
                    <option>4</option>       
                    <option>5</option>       
                    <option>6</option>       
                    <option>7</option>       
                    <option>8</option>       
                    <option>9</option>       
                    <option>10</option>       
                    <option>11</option>       
                    <option>12</option>       
                    <option>13</option>       
                    <option>14</option>       
                    <option>15</option>       
                    <option>16</option>       
                    <option>17</option>       
                    <option>18</option>       
                    <option>19</option>       
                    <option>20</option>       
                    <option>21</option>       
                    <option>22</option>       
                    <option>23</option>       
                    <option>24</option>       
                    <option>25</option>       
                    <option>26</option>       
                    <option>27</option>       
                    <option>28</option>       
                    <option>29</option>       
                    <option>30</option>       
                    <option>31</option> 
                <select/> - 

                <label for="year_start">Year</label>
                <select id="year_start" name="year_start"/>
                    <option>2005<option/>
                    <option>2006<option/>
                    <option>2007<option/>
                    <option>2008<option/>
                    <option>2009<option/>
                    <option>2010<option/>
                    <option>2011<option/>
                    <option>2012<option/>
                    <option>2013<option/>
                    <option>2014<option/>
                    <option>2015<option/>
                <select/>
            
                <input id="companyButton" type="submit" value="Enter">
            </fieldset>
        </form>
    </div> 

	<div id="graph"></div>   
	<div id="stories"></div>
</div>	
	{%verbatim%}
		<script id="storyTemplate" type="x-tmpl-mustache">
			<ul>{{#articles}} 
					<li>
					<p><a href={{link}}><STRONG>{{title}}</STRONG></a></p>
					<p>{{published}}</p>
					</li>
	   		{{/articles}}</ul>
	  	</script>
	{%endverbatim%}  
</body>	

</html>
